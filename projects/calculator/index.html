<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="../../assets/tailwind_compiled.css">

</head>
<body>
    
    <div class="bg-gray-900 text-white w-screen h-screen flex flex-col justify-center items-center">
        <span class="text-4xl text-center mb-3">Calculator</span>
        <div class="bg-gray-600 w-80 h-auto flex flex-col p-2 rounded">
            <div class="bg-gray-400 mb-1 w-full h-16 p-2 text-right">
                <div id="display" class="text-xl"></div>
                <div id="result" class=""></div>
            </div>
            <!-- Should have added a tailwind class for button but I am lazy... -->
            <div id="buttons" class="grid grid-cols-4 gap-1">
                <button value="C" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-xl w-full h-12">C</button>
                <button value="DEL" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-xl w-full h-12">DEL</button>
                <button value="%" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-xl w-full h-12">%</button>
                <button value="*" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-blue-900 text-xl w-full h-12">x</button>
                <button value="7" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-xl w-full h-12">7</button>
                <button value="8" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-xl w-full h-12">8</button>
                <button value="9" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-xl w-full h-12">9</button>
                <button value="-" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-blue-900 text-xl w-full h-12">-</button>
                <button value="4" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-xl w-full h-12">4</button>
                <button value="5" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-xl w-full h-12">5</button>
                <button value="6" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-xl w-full h-12">6</button>
                <button value="+" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-blue-900 text-xl w-full h-12">+</button>
                <button value="1" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-xl w-full h-12">1</button>
                <button value="2" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-xl w-full h-12">2</button>
                <button value="3" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-xl w-full h-12">3</button>
                <button value="/" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-xl text-blue-900 w-full h-12">/</button>
                <button value="." class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-xl w-full h-12">.</button>
                <button value="0" class="bg-gray-500 hover:bg-gray-400 focus:outline-none focus:ring-2 text-xl w-full h-12">0</button>
                <button value="=" class="bg-blue-900 hover:bg-gray-400 focus:outline-none focus:ring-2 text-xl col-span-2 w-full h-12">=</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
