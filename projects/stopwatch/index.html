<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="../../assets/tailwind_compiled.css">

</head>
<body>
    <div class="bg-gray-900 text-white w-screen h-screen flex flex-col justify-center items-center">
        <span class="text-4xl mb-3">Stopwatch</span>
        <div class="bg-gray-600 w-96 h-96 flex flex-col justify-center items-center rounded-xl">
            <div class="bg-gray-200 w-64 h-64 text-4xl flex justify-center items-center mt-3 rounded-full">
                <span id="timerDisplay" class="text-black">00:00:00</span>
            </div>
            <div class="flex space-x-5 mt-3">
                <button id="pauseButton" class="bg-red-600 w-24 h-10 rounded hover:bg-red-500">Pause</button>
                <button id="playButton" class="bg-green-600 w-24 h-10 rounded hover:bg-green-500">Start</button>
                <button id="resetButton" class="bg-yellow-600 w-24 h-10 rounded hover:bg-yellow-500">Reset</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
